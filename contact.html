        <div class="wrapper">
            <div class="cols cols0">
                <form id="contact">
                    <h3>Let's get in touch</h3>
                    <br>
                    <br>
                    <fieldset>
                      <input placeholder="Full Name" type="text" tabindex="1" id="name" required autofocus>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Email Address" type="email" tabindex="2" id="email" required>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Subject" type="text" tabindex="3" id="subject" required>
                    </fieldset>
                    <fieldset>
                      <textarea placeholder="Type your message here...." tabindex="5" required>

                      </textarea>
                    </fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="submit_email()">Send now</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script>
  function submit_email(){
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var subject = document.getElementById("subject").value;
    var content = document.getElementsByTagName("textarea")[0].value;

    window.open(`mailto:${email}.com?subject=${subject}&body=${content}`);
    
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("subject").value = "";
    document.getElementsByTagName("textarea")[0].value = "";

  }
</script>
